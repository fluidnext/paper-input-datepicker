<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<script src="../node_modules/wct-mocha/wct-mocha.js"></script>
	<script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
	<script type="module" src="../paper-month-control.js"></script>
</head>

<body>
	<test-fixture id="initDefaults">
		<template>
			<paper-month-control></paper-month-control>
		</template>
	</test-fixture>
	<script>
		let a = new Date();
		let currentDate = a.toLocaleString('it-IT').split(',')[0].split('/').map(c => (c.length < 2 ? '0' : '') + c).join('/');

		suite('paper-month-controls-test', function() {

			test('initDefaults', function() {
				let element = fixture('initDefaults');
				assert.equal(element.value, currentDate);
			});
			
			test('Set Date on Calendar', function() {
				let element = fixture('initDefaults');

				console.warn(element.$.weeks);
				console.warn(element.$.weeks.getElementsByClassName('week-row'));

				console.warn(element);
				element.setAttribute('month', 6);
				console.warn(element);
			});
		});
	</script>
</body>

</html>
