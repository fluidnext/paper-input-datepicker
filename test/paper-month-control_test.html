<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<script src="../node_modules/wct-mocha/wct-mocha.js"></script>
	<script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
	<script type="module" src="../paper-month-control/paper-month-control.js"></script>
</head>

<body>
	<test-fixture id="init-defaults">
		<template>
			<paper-month-control></paper-month-control>
		</template>
	</test-fixture>
	<test-fixture id="change-month">
		<template>
			<paper-month-control month="07"></paper-month-control>
		</template>
	</test-fixture>
	<test-fixture id="change-year">
		<template>
			<paper-month-control year="2020"></paper-month-control>
		</template>
	</test-fixture>
	<test-fixture id="change-date">
		<template>
			<paper-month-control day="25"></paper-month-control>
		</template>
	</test-fixture>
	<script>
		suite('paper-month-controls-test', function() {

			test('init-defaults', function() {
				let element = fixture('init-defaults');
				assert.equal(element.value, '01/07/2019');
			});
			test('month-change', function() {
				let element = fixture('change-month');
				assert.equal(element.value, '01/07/2019');
			});
			test('year-change', function() {
				let element = fixture('change-year');
				assert.equal(element.value, '01/07/2020');
			});
			test('date-change', function() {
				let element = fixture('change-date');
				assert.equal(element.value, '25/07/2019');
			});


		});
	</script>
</body>

</html>
