<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Paper Input Date Picker</title>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet.js';
    </script>
    <script type="module" src="../paper-input-datepicker.js"></script>
    <script type="module" src="../components/fluid-datepicker/fluid-datepicker.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                font-family: roboto;
            }
        </style>
    </custom-style>
</head>

<body>
    <style></style>
    <div class="vertical-section-container centered">
        <h3>Fluid Input Date Picker</h3>
        <demo-snippet>
            <fluid-datepicker value=""></fluid-datepicker>
        </demo-snippet>
    </div>
    <script>
        let datepicker = document.querySelector('fluid-datepicker');
        datepicker.locale = {locale: 'en-US', labels: {months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']}};
        datepicker.addEventListener('value-changed', e => {console.log(e.detail.value)});
    </script>
</body>

</html>
