<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Paper Input Date Picker</title>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet.js';
    </script>
    <script type="module" src="../fluid-datepicker/fluid-datepicker.js"></script>
    <script type="module" src="../fluid-calendar/fluid-calendar.js"></script>
    <script type="module" src="../fluid-month-control/fluid-month-control.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                font-family: roboto;
            }
        </style>
    </custom-style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Fluid fluid-datepicker</h3>
        <demo-snippet>
            <template>
                <fluid-datepicker></fluid-datepicker>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Fluid Calendar</h3>
        <demo-snippet>
            <template>
                <fluid-calendar year="2020" month="07"></fluid-calendar>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Fluid Month Control</h3>
        <demo-snippet>
            <template>
                <fluid-month-control year="2020" month="02"></fluid-month-control>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
