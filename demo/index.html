<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Paper Input Date Picker</title>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet.js';
    </script>
    <script type="module" src="../paper-datepicker/paper-datepicker.js"></script>
    <script type="module" src="../paper-calendar/paper-calendar.js"></script>
    <script type="module" src="../paper-month-control/paper-month-control.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                font-family: roboto;
            }
        </style>
    </custom-style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Fluid paper-datepicker</h3>
        <demo-snippet>
            <template>
                <paper-datepicker></paper-datepicker>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Fluid Paper Calendar</h3>
        <demo-snippet>
            <template>
                <paper-calendar year="2020" month="07"></paper-calendar>
            </template>
        </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Fluid Paper Month Control</h3>
        <demo-snippet>
            <template>
                <paper-month-control year="2020" month="02"></paper-month-control>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
